image boot.vfat {
        vfat {
                extraargs = "-F 32 -n BOOT"
                files = {
                        "boot.ini",
                        "s905_autoscript",
                        "Image",
                        "kvim3l_linux.dtb",
                        "dtb.img",
                        "recalbox-boot.conf"
                }
        }
        size = 64M
}

image recalbox.img {
	hdimage {
	}


	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 0
	}
}
